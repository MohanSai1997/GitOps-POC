apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flask-app
  namespace: flux
  annotations:
      fluxcd.io/automated: "true"
spec:
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: mohansai1997/gitops-poc:latest
          env:
          - name: NAME
            value: "World"
          ports:
            - containerPort: 8000
