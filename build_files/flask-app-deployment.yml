apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flask-app
  namespace: argocd
  annotations:
    fluxcd.io/automated: "true"
spec:
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: mohansai1997/gitops-poc:20
          env:
          - name: NAME
            value: "Hi World:20""
          ports:
            - containerPort: 8000
